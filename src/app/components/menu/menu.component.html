<mat-toolbar color="primary" >
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        <a mat-tab-link
         *ngFor="let link of links"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
        {{link.label}}
      </a>
      </nav>
</mat-toolbar>

<mat-tab-nav-panel #tabPanel>
  </mat-tab-nav-panel>
