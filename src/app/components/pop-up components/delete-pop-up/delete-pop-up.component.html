<h2 mat-dialog-title>Confirm Deletion</h2>
    <mat-dialog-content><h4>Are you sure you want to delete?</h4></mat-dialog-content>
    <mat-dialog-actions>
      <button mat-fab extended class="btn default_button" (click)="onCancel()"><mat-icon>clear</mat-icon>Cancel</button>
      <button mat-fab extended class="btn delete_button" (click)="onConfirm()"><mat-icon>delete</mat-icon>Yes</button>
    </mat-dialog-actions>
